<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="content">
        <div id="header">Library</div>
        <div id="add-book">
            <button id="add-book-button">Add Book</button>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal-button">&times;</span>
                <div id="modal-title">Add Book</div>
                <div id="book-form">
                    <form>
                        <input id="title-input" name="title" placeholder="Book Title" required>
                        <input required id="author-input" placeholder="Book Author" required>
                        <input required id="pages-input" placeholder="Pages" required>
                        <select required name="status" id="status-input" required>
                            <option selected disabled value="">Read or not read?</option>
                            <option value="Read">Read</option>
                            <option value="Not Read">Not Read</option>
                        </select>
                        <button id="submit-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="book-grid"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
